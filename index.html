<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>





    <link rel="stylesheet" href="css/styles.css" >
</head>
<body>
	<div class="container-fluid fset">
		<br>
		<div class="row">
			<div class="col-sm-12">
	  			<h1 style="text-align: center;" class="ele">Resume Details</h1>
			</div>
		</div>
		<hr style="height:2px;border-width:0;color:gray;background-color:gray">
		<br>
		




		<div class="row">
			<div>
				<h3>Personal Details</h3>
			</div>
		</div>
		<div class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>First name: </label>
	  			<input type="text" name="" placeholder="First name">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Surname: </label>
	  			<input type="text" name="" placeholder="Surname">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
				<label>Gender: </label>&nbsp
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>&nbsp
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>&nbsp
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label>
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
				<label>E-mail:</label>
				<input type="text" name="" placeholder="xyz@example.com">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
				<label>Address:</label>
				<textarea type="text" name="" placeholder="Address"></textarea>
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
				<label>Contact number:</label>
				<input type="number" name="" placeholder="Contact number">
			</div>
		</div>
	</div>
	<div class="row"><br></div>






		<div class="row">
			<div>
				<h3>Qualification Details</h3>
			</div>
		</div>
		<div class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Graduation College: </label>
	  			<input type="text" name="" placeholder="College name">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Course: </label>
	  			<input type="text" name="" placeholder="Course">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Marks: </label>
	  			<input type="number" name="" placeholder="CGPA or Percentage">
	  			<select>
    				<option value="CGPA">CGPA</option>
   					<option value="Percentage">Percentage</option>	
  				</select>
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>University: </label>
	  			<input type="text" name="" placeholder="University name">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Post-Graduation College: </label>
	  			<input type="text" name="" placeholder="College name">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Course: </label>
	  			<input type="text" name="" placeholder="Course">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Marks: </label>
	  			<input type="number" name="" placeholder="CGPA or Percentage">
	  			<select>
    				<option value="CGPA">CGPA</option>
   					<option value="Percentage">Percentage</option>	
  				</select>
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>University: </label>
	  			<input type="text" name="" placeholder="University name">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Higher Secondary: </label>
	  			<input type="text" name="" placeholder="School name">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Marks: </label>
	  			<input type="number" name="" placeholder="Percentage">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Board: </label>
	  			<input type="text" name="" placeholder="Board">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Secondary School: </label>
	  			<input type="text" name="" placeholder="School name">
			</div>
		
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Marks: </label>
	  			<input type="text" name="" placeholder="Percentage">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Board: </label>
	  			<input type="text" name="" placeholder="Board">
			</div>
		</div>
	</div>
		<div class="row"><br></div>




		<div class="row">
			<div>
				<h3>Technical Skills</h3>
			</div>
		</div>
		<div class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Languages: </label>
	  			<input type="text" name="" placeholder="ex. java,python">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Developement Tools: </label>
	  			<input type="text" name="" placeholder="IDE's">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Frameworks: </label>
	  			<input type="text" name="" placeholder="ex. django,spring">
			</div>
		</div>
	</div>
	<div class="row"><br></div>








<div class="row">
			<div>
				<h3>Work Experience</h3>
			</div>
		</div>
		<div id="Work" class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Company Name: </label>
	  			<input type="text" name="" placeholder="ex. google,amazon">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Designation: </label>
	  			<input type="text" name="" placeholder="Ex. developer,designer">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Duration: </label>
	  			<input type="text" name="" placeholder="ex. 2.5 years">
			</div>
			<div class="col-sm-12 col-lg-12 col-md-12"><br></div>
		</div>
	</div>
		<div class="row">
			<div>
				<button id="addbtnwork">Add Work Experience</button>
			</div>
		</div>
		<div class="row"><br></div>










		<div class="row">
			<div>
				<h3>Internships</h3>
			</div>
		</div>
		<div id="intern" class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Company Name: </label>
	  			<input type="text" name="" placeholder="ex. google,amazon">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Designation: </label>
	  			<input type="text" name="" placeholder="Ex. developer,analyst">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Duration: </label>
	  			<input type="text" name="" placeholder="ex. 2 months">
			</div>
			<div class="col-sm-12 col-lg-12 col-md-12"><br></div>
		</div>
	</div>
		
		<div class="row">
			<div>
				<button id="addbutton">Add Internship</button>
			</div>
		</div>
		<div class="row"><br></div>




		<div class="row">
			<div>
				<h3>Certifications</h3>
			</div>
		</div>
		<div id="cer" class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Certification Name: </label>
	  			<input type="text" name="" placeholder="Certificate title">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Institute: </label>
	  			<input type="text" name="" placeholder="Ex. cisco, oracle">
			</div>
			<div class="col-sm-12 col-lg-4 col-md-4">
	  			<label>Duration: </label>
	  			<input type="text" name="" placeholder="ex. 3.5 months">
			</div>
			<div class="col-sm-12 col-lg-12 col-md-12"><br></div>
		</div>
	</div>
		
		<div class="row">
			<div>
				<button id="addbtn">Add Certifications</button>
			</div>
		</div>
		<div class="row"><br></div>





		<div class="row">
			<div>
				<h3>Awards and Honour</h3>
			</div>
		</div>
		<div id="cer1" class="pd">
		<div class="row">
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Title: </label>
	  			<input type="text" name="" placeholder="Award title">
			</div>
			<div class="col-sm-12 col-lg-6 col-md-6">
	  			<label>Date: </label>
	  			<input type="Date" name="">
			</div>
			<div class="col-sm-12 col-lg-12 col-md-12"><br></div>
		</div>
	</div>
		
		<div class="row">
			<div>
				<button id="addbtn1">Add Awards and Honour</button>
			</div>
		</div>
		<div class="row"><br></div>




	</div>
</body>
  <script type="text/javascript">
  	

  
  </script>
  <script type="text/javascript" src="js/scripts.js"></script>
  </html>
